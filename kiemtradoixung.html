<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = prompt('Nhập từ vào')
  let isarr = arr.split("");
  let newarr = [];
  for (let i = 0; i < isarr.length; i++) {
    newarr.unshift(isarr[i])
  }

  function checPalinDrome() {
    if (isarr.join() == newarr.join()) {
      document.write(arr + ' là palindrome')
    } else {
      document.write(arr + ' Không phải là palindrome')
    }
  }
  checPalinDrome()
</script>
</body>
</html>
